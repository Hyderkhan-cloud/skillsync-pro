name: Skillsync CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Debug Docker secrets
  run: |
    if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
      echo "❌ DOCKER_USERNAME is EMPTY"
      exit 1
    else
      echo "✅ DOCKER_USERNAME is present"
    fi
      - name: Build Docker image
        run: |
          docker build -t khanhyder4/skillsync-backend:latest ./backend

      - name: Push Docker image
        run: |
          docker push khanhyder4/skillsync-backend:latest

      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl rollout restart deployment skillsync-backend
